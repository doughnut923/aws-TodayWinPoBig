version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run web
      artifacts:
        baseDirectory: web-build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm start
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*