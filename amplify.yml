version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run web
      artifacts:
        baseDirectory: frontend/web-build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm install
        build:
          commands:
            - echo "Backend build complete"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*