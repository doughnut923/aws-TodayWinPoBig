version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd ../backend && npm install
    build:
      commands:
        - npm run web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ../backend/node_modules/**/*